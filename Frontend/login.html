  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light nav1">
    <div class="container-fluid nav-content">
      <h1 class="navbar-brand mb-0 nav-heading">Welcome to Velvet Owl</h1>
    </div>

  <div class="main">
    <h3 class="glass-head mt-2">Login to your account</h3>
    <form id="login_form" method="post">
            <div class="info-fields container">
              
        <div class="row justify-content-center mt-2">
            <div class="mb-3 col-7">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name ="Username" required>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="mb-3 col-7">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="Password" required>
              </div>
        </div>
        
    <div class="row justify-content-center mt-4 mb-2">
    <div class="col-2">
        <button type="submit" class="btn btn-lg submit_button ">Login</button>
    </div>
    </div>
    <br>


</form>
    </div>
    </div>
   

  </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
          <!-- Error message will be inserted here -->
        </div>
      </div>
